<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css" />
  </head>

  <body>
    <div class="corpo">
      <!-- div a caixa maior, class para renomer um nome ao item,quando for trabalha no css vc vai mexer so nele e vai ser mais facil -->
      <div class="image">
        <!--outra div (uma caixa dentro de outra so que menor) -->
        <img
          src="../Isaque_alves_4as6.html/mtech_transparente.png"
          alt="logo"
          class="imagem"
        />
        <!--img colocar uma imagem ao seu projeto/trabalho -->
      </div>
      <h1 class="titulo">Calculadora</h1>
      <!--h1 e basicamente um titulo do seu projeto -->
      <p class="paragrafo">
        <!--p de paragrafo que serve para texto ou palavras pequenas-->
        Calculadora feita pelo html e css
      </p>
    </div>

    <div class="calculadora">
      <input type="text" id="tela" disabled />
      <div class="numeros">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button>,</button>
        <button>*</button>
        <button>+</button>
        <button>.</button>
        <button>/</button>
        <button>-</button>
      </div>
    </div>
    <footer>
      <div class="a1">
        <img
          src="../Papel de parede lua moderno preto (1).png"
          alt="logo2"
          class="img2"
        />
        <!--imagem para logo-->
        <div class="b2">
          <p class="p1">feito por: Isaque Alves </p>
          <p class="p1">Local: curso M-TECH</p>
          <p class="p1">Telefone: (61) 76545678</p>
        </div>
      </div>
    </footer>
  </body>
</html>
